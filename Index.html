<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Life-Code</title>

</head>

<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1> KINDLY ENTER YOUR DATE OF BIRTH </h1>
        </div>

        <div class="abc" id="afterDOBBtnTxt">
            <div  class="container-2">
                <h3> HOW MUCH LIFE JOURNEY COVERED, TILL NOW </h3>
            </div>


            <div class="time-container">
                <h2>
                    <div id="years">0</div>
                    YEARS
                </h2>

                <h2>
                    <div id="months">0</div>
                    MONTHS
                </h2>

                <h2>
                    <div id="days">0</div>
                    DAYS
                </h2>

                <h2>
                    <div id="hours">0</div>
                    HOURS
                </h2>

                <h2>
                    <div id="minutes">0</div>
                    MINUTES
                </h2>

                <h2>
                    <div id="seconds">0</div>
                    SECONDS
                </h2>

            </div>
        </div>

        <div class="settings">
            <i id="s-icon" class="fa fa-cog"> </i>
            <div id="s-content" class="settings-content hide">
                <input type="date" id="dobInput" />
                <button id="dobButton"> Add DOB </button>
            </div>
        </div>
    </div>


    <script src="./Java.js"></script>
</body>

</html>
